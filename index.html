  <style>
    :root {
      --primary-color: #000;
      --secondary-color: #fff;
      --background-color: #f9f9f9;
      --button-hover: #333;
      --reset-color: #888;
      --reset-hover: #666;
      --shadow-color: rgba(0,0,0,0.2);
      --input-shadow: rgba(0,0,0,0.1);
      --placeholder-color: #999;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--background-color);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    #wheel {
      border-radius: 50%;
      box-shadow: 0 0 10px var(--shadow-color);
      transition: transform 0.5s ease-out;
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      will-change: transform;
    }

    #pointer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid var(--primary-color);
      z-index: 2;
      pointer-events: none;
    }

    #wrapper {
      position: relative;
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      margin: 20px auto 40px;
    }

    .button {
      height: 40px;
      padding: 0 20px;
      font-size: 16px;
      background: var(--primary-color);
      color: var(--secondary-color);
      border: none;
      border-radius: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 70vw;
      max-width: 220px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background: var(--button-hover);
    }

    #controls {
      width: 70vw;
      max-width: 220px;
      margin: 0 auto 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    #menu-input {
      font-size: 16px;
      height: 40px;
      padding: 0 15px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 2px 5px var(--input-shadow);
      flex: 1;
      box-sizing: border-box;
    }

    #menu-input::placeholder {
      color: var(--placeholder-color);
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      background: rgba(0, 0, 0, 0.8);
      color: var(--secondary-color);
      padding: 20px 30px;
      border-radius: 10px;
      font-size: 24px;
      text-align: center;
      pointer-events: none;
      opacity: 0;
      z-index: 3;
      will-change: transform, opacity;
    }

    #reset {
      background: var(--reset-color);
    }

    #reset:hover {
      background: var(--reset-hover);
    }

    @media (max-width: 480px) {
      #wrapper {
        margin-bottom: 50px;
      }

      #menu-input {
        width: 90vw;
        max-width: 400px;
        height: 48px;
        padding: 0 20px;
        font-size: 16px;
        margin: 20px auto 10px;
      }

      .button {
        width: auto;
        padding: 0 20px;
        height: 35px;
        font-size: 16px;
        margin: 0 auto 20px;
        border-radius: 17.5px;
      }

      #spin, #reset {
        width: auto;
      }
    }

<body>
  <div id="controls">
    <input id="menu-input" type="text" placeholder="ÏùåÏãù Ï∂îÍ∞Ä" />
    <button id="add-button" class="button">Add</button>
  </div>
  <div id="wrapper">
    <div id="pointer"></div>
    <canvas id="wheel" width="400" height="400"></canvas>
  </div>
  <button id="spin" class="button">Spin</button>
  <button id="reset" class="button">Reset</button>
  <div id="popup">Let's Eat üçΩ <span id="popup-text"></span>!</div>

  <script>
    // Constants
    const STORAGE_VERSION = 2;
    const DEFAULT_MENUS = ["Japanese", "Chicken", "Hamburger", "Korean", "Greek", "Salad", "Pizza", "Chinese"];
    const COLORS = [
      '#6e7b8b', '#6a1b9a', '#e53935', '#fb8c00',
      '#ffa000', '#fdd835', '#aed581', '#4db6ac'
    ];

    // DOM Elements
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const center = canvas.width / 2;
    const input = document.getElementById("menu-input");
    const addBtn = document.getElementById("add-button");
    const spinBtn = document.getElementById("spin");
    const resetBtn = document.getElementById("reset");
    const popup = document.getElementById("popup");
    const popupText = document.getElementById("popup-text");

    // State
    let menus;
    let rotation = 0;
    let isSpinning = false;

    // Initialize
    function initializeMenus() {
      const savedVersion = Number(localStorage.getItem("menusVersion"));
      if (savedVersion !== STORAGE_VERSION) {
        menus = DEFAULT_MENUS.slice();
        saveMenus();
      } else {
        menus = JSON.parse(localStorage.getItem("menus")) || DEFAULT_MENUS.slice();
      }
    }

    function saveMenus() {
      localStorage.setItem("menus", JSON.stringify(menus));
      localStorage.setItem("menusVersion", String(STORAGE_VERSION));
    }

    function drawWheel() {
      const total = menus.length;
      const slice = 2 * Math.PI / total;
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      menus.forEach((menu, i) => {
        const start = i * slice;
        const end = start + slice;
        const color = COLORS[i] || `hsl(${i * (360 / total)}, 80%, 60%)`;
        
        // Draw slice
        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, center, start, end);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.closePath();

        // Draw text
        const textAngle = start + slice / 2;
        const textRadius = center * 0.65;
        const x = center + Math.cos(textAngle) * textRadius;
        const y = center + Math.sin(textAngle) * textRadius;

        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(textAngle + Math.PI / 2);
        ctx.fillStyle = "#fff";
        ctx.font = "16px Arial";
        ctx.textAlign = "center";
        ctx.fillText(menu, 0, 0);
        ctx.restore();
      });
    }

    function showConfetti() {
      for (let i = 0; i < 3; i++) {
        confetti({
          particleCount: 120,
          startVelocity: 40,
          spread: 360,
          ticks: 80,
          origin: { x: Math.random(), y: Math.random() * 0.3 + 0.3 }
        });
      }
      
      setTimeout(() => {
        confetti({
          particleCount: 200,
          startVelocity: 20,
          spread: 120,
          decay: 0.9,
          scalar: 1.2,
          origin: { x: 0.5, y: 0.6 }
        });
      }, 200);
    }

    function showPopup(text) {
      popupText.textContent = text;
      gsap.fromTo(popup, 
        { autoAlpha: 0, scale: 0.5 }, 
        { autoAlpha: 1, scale: 1, duration: 0.6, ease: "back.out(1.7)" }
      );
      
      setTimeout(() => {
        gsap.to(popup, { autoAlpha: 0, scale: 0.5, duration: 0.4 });
      }, 3000);
    }

    function spinWheel() {
      if (isSpinning || menus.length === 0) return;
      
      isSpinning = true;
      const randomIndex = Math.floor(Math.random() * menus.length);
      const extraRotations = 5;
      const sliceDeg = 360 / menus.length;
      const stopAngle = 360 - (randomIndex * sliceDeg) - sliceDeg / 2;
      const rotateAmount = extraRotations * 360 + stopAngle;

      gsap.to(canvas, {
        rotation: `+=${rotateAmount}`,
        duration: 5,
        ease: "power4.out",
        onUpdate: () => {
          rotation = gsap.getProperty(canvas, "rotation");
          canvas.style.transform = `rotate(${rotation}deg)`;
        },
        onComplete: () => {
          const finalRotation = gsap.getProperty(canvas, "rotation") % 360;
          const normalizedRotation = (360 - finalRotation + 90) % 360;
          const index = Math.floor(normalizedRotation / (360 / menus.length));
          
          showConfetti();
          showPopup(menus[index]);
          isSpinning = false;
        }
      });
    }

    function handleWheelClick(e) {
      if (isSpinning) return;
      
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const dx = x - center;
      const dy = y - center;
      let clickAngle = Math.atan2(dy, dx) * 180 / Math.PI;
      clickAngle = (clickAngle + 360) % 360;
      
      const normalizedRotation = rotation % 360;
      const adjusted = (clickAngle - normalizedRotation + 360) % 360;
      const sliceDeg = 360 / menus.length;
      const idx = Math.floor(adjusted / sliceDeg);
      
      if (idx >= 0 && idx < menus.length) {
        menus.splice(idx, 1);
        drawWheel();
        saveMenus();
      }
    }

    // Event Listeners
    addBtn.addEventListener("click", () => {
      const value = input.value.trim();
      if (!value) return;
      menus.push(value);
      input.value = "";
      drawWheel();
      saveMenus();
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        addBtn.click();
      }
    });

    spinBtn.addEventListener("click", spinWheel);
    
    resetBtn.addEventListener("click", () => {
      menus = DEFAULT_MENUS.slice();
      saveMenus();
      drawWheel();
    });

    canvas.addEventListener("click", handleWheelClick);
    // Enable touch to remove slice on mobile
    canvas.addEventListener("touchend", function(e) {
      e.preventDefault();
      const touch = e.changedTouches[0];
      // Create a synthetic event object for handleWheelClick
      handleWheelClick({ clientX: touch.clientX, clientY: touch.clientY });
    }, { passive: false });

    // Service Worker registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('ServiceWorker registered:', reg))
          .catch(err => console.log('ServiceWorker registration failed:', err));
      });
    }

    // Initialize
    initializeMenus();
    drawWheel();
  </script>
